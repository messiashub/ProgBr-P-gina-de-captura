<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/ico.png">
    <title>workshop</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1 class="titulo">Participe do workshop que vai mudar o seu negócio</h1>
        </header>
        <main>           
            <section>
                <div class="formContainer">
                    <h2 class="mb">Garanta o seu lugar no workshop do maior especialista em Markenting da atualidade</h2>
                    <p class="mb">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso 
                        sem precisar contar com a sorte.
                    </p>
                    <form action="">
                        <input id="name" name="name" type="text" placeholder="Seu nome" >
                        <input type="email" name="email" id="email" placeholder="E-mail">
                        <select name="Place">
                            <option value="rj">Rio de janeiro</option>
                            <option value="sp">São Paulo</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="es">Espirito Santo</option>
                            <input type="submit" value="Inscreva-se">
                        </select>                    
                    </form>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
